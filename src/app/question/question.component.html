<div class="row px-4">
  <div class="col">
    <div  class="card my-3 shadow-sm rounded">
      <div class="card-body">
        <h5  class="card-title fst-italic">Question</h5>

        <p>
          <strong>{{question.question}}</strong>
        </p>
        <div class="d-grid gap-2">
          <button (click)="getQuestion()" type="button" class="btn btn-primary btn-sm"><i class="fas fa-redo"></i> Another question</button>
        </div>
        <div class="mb-3">
          <div class="alert alert-success fade"
               role="alert"
               [class.show]="responseSubmitted"
               [class.collapse]="!responseSubmitted">
            Thank you for sharing your view! Your response will appear shortly. All responses are pre-moderated before appearing on the site.
          </div>
          <div [class.d-none]="responseSubmitted">
            <label for="response" class="form-label">Your answer</label>
            <textarea class="form-control" id="response" [(ngModel)]="response.response" rows="3"></textarea>
          </div>
        </div>

        <div class="row px-4" [class.d-none]="!responseSubmitting">
          <div class="col">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    Submitting response
                  </div>
                </div>
          </div>
        </div>

        <div class="d-grid gap-2" [class.d-none]="responseSubmitted || responseSubmitting">
          <button (click)="saveResponse()" type="button" class="btn btn-primary">Submit your response</button> &nbsp;
        </div>

      </div>
    </div>
  </div>
</div>
