<div class="row px-4">
  <div class="col">
    <div  class="card my-3 shadow-sm rounded" style="width: 18rem;">
      <div class="card-body">
        <h5  class="card-title fst-italic">Question</h5>
        <p>{{question.question}}</p>


        <div class="mb-3">
          <label for="response" class="form-label">Your answer</label>
          <textarea class="form-control" id="response" [(ngModel)]="response.response" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-sm btn-primary">Submit</button>
        <button (click)="getQuestion()" type="button" class="btn-sm btn-primary"><i class="fas fa-redo"></i> Ô∏ÅChange question</button>

      </div>
    </div>
  </div>
</div>
