<div class="row px-4">
  <div class="col">
    <div [class.d-none]="artworksLoaded" class="card my-3 shadow-sm rounded">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            Loading artworks
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let artwork of artworks" class="col-md-4 card my-3 shadow-sm rounded">
        <a routerLink="/artwork/{{artwork._id}}"><img src="{{'https://spice.kmi.open.ac.uk/demos/imma_api/main.php?action=artworkimage&filename=' + artwork.image}}" class="card-img-top" alt="{{artwork.name}}"></a>
        <div class="card-body">
          <h5  class="card-title fst-italic">{{artwork.name}}</h5>
          <p>
            <span class="fw-bold">{{artwork.artist}}</span><br />
            <span>{{artwork.date}}</span><br />
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
