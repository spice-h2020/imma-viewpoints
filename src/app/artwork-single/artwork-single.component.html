<div class="px-4 pt-3 mt-5 rounded">
  <h2>{{artwork.name}}</h2>
</div>

<div class="row px-4" [class.d-none]="artworkLoaded">
  <div class="col">
    <div class="card my-3 shadow-sm rounded" style="width: 18rem;">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            Artwork loading
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<app-artwork-detail [artwork]="artwork"></app-artwork-detail>
<app-question [artwork]="artwork"></app-question>

<div class="px-4 ">
  <div class="d-grid gap-2">
    <button (click)="goBack()" type="button-sm" class="btn btn-primary">Return to list of artworks</button>
  </div>
</div>
