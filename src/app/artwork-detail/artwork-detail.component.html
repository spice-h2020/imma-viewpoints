

<div class="row px-4">
  <div class="col">
    <div *ngIf="artwork" class="card my-3 shadow-sm rounded" style="width: 18rem;">
      <img src="{{artwork.imageLoc}}" class="card-img-top" alt="{{artwork.name}}">
      <div class="card-body">
        <h5  class="card-title fst-italic">{{artwork.name}}</h5>
        <p>
          <span class="fw-bold">{{artwork.artist}}</span><br />
          <span>{{artwork.date.getFullYear()}}</span>
        </p>
        <p>
          {{artwork.description}}
        </p>

      </div>
    </div>
  </div>
</div>
